	<script>

      function initialize() {
        const location = { lat: -12.1066099, lng: -77.0373854 };
            const map = new google.maps.Map(document.getElementById("map-container"), {
                center: location,
                zoom: 16,
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Lugar de la Boda",
            });
            const infowindow = new google.maps.InfoWindow({
                content: '<h3>Lugar de la Boda</h3>',
            });
            marker.addListener("click", () => {
                infowindow.open(map, marker);
            });

            const panorama = new google.maps.StreetViewPanorama(
                document.getElementById("street-view"), {
                    position: location,
                    pov: {
                        heading: 34,
                        pitch: 10,
                    },
					visible: true,
                }
            );

            map.setStreetView(panorama);
        }

        window.initialize = initialize;
    </script>
	<script>
		document.getElementById('heart-rsvp-form').addEventListener('submit', async function(e) {
			e.preventDefault();

			const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email')
            };

			// Mostrar preloader y deshabilitar botón de envío
			document.getElementById('loader').style.display = 'block';
			document.getElementById('rsvp_submit').disabled = true;

			try {
				const response = await fetch('http://localhost:8000/api/submit-rsvp', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify(data),
				});

				if (response.ok) {
					document.getElementById('mail_success').style.display = 'block';
					document.getElementById('mail_fail').style.display = 'none';
					this.reset();
				} else {
					throw new Error('Error en la respuesta del servidor');
				}
			} catch (error) {
				console.error('Error:', error);
				document.getElementById('mail_success').style.display = 'none';
				//error message display
				document.getElementById('mail_fail').style.display = error;
			}finally {
				document.getElementById('loader').style.display = 'none';
				document.getElementById('rsvp_submit').disabled = false;
			}
		});
		</script>
