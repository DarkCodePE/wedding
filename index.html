	 <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANY1Pvi6fJ7ufSlBi-GsKzBrsK7p3sOko&callback=initialize&v=weekly&solution_channel=GMP_CCS_streetview_v2"

	<!-- Google Maps JavaScript API Initialization -->
	<script>
      /**
       * @license
       * Copyright 2019 Google LLC. All Rights Reserved.
       * SPDX-License-Identifier: Apache-2.0
       */
      function initialize() {
        const location = { lat: -12.1066099, lng: -77.0373854 };
            const map = new google.maps.Map(document.getElementById("map-container"), {
                center: location,
                zoom: 17,
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Lugar de la Boda",
            });
            const infowindow = new google.maps.InfoWindow({
                content: '<h3>Lugar de la Boda</h3>',
            });
            marker.addListener("click", () => {
                infowindow.open(map, marker);
            });

            const panorama = new google.maps.StreetViewPanorama(
                document.getElementById("street-view"), {
                    position: location,
                    pov: {
                        heading: 34,
                        pitch: 10,
                    },
                }
            );

            map.setStreetView(panorama);
        }

        window.initialize = initialize;
    </script>
